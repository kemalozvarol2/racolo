<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>Random Color Generator - RACOLO</title>
     <link rel="stylesheet" href="files/style.css">
</head>
<body>
     <section class="smallscreen">
          <h1>The site is not suitable for screens smaller than 1075px.</h1>
          <h2>Please visit us from a computer or tablet.</h2>
     </section>
     <section class="modal shortcuts">
          <span class="close" id="close-modal"><i class="fas fa-times"></i></span>
          <h1>Shortcuts</h1>
          <h2>[ Space ] : New Color</h2>
          <h2>[ Enter ] : Save Color</h2>
          <h2>[ S ] : Show Saved Colors</h2>
     </section>
<input type="input" id="hexcode">
     <div class="top">
          <h1><i class="fas fa-candy-cane"></i>RaColo</h1>
          <div id="randomize">
               <span onclick="changeColor()"><i class="fas fa-paint-brush"></i>New Color</span>
               <div class="divider"></div>
               <span id="saveColor"><i class="fas fa-eye-dropper"></i>Save Color</span>
               <div class="divider"></div>
               <span id="showColors"><i class="fas fa-palette"></i>My Colors</span>
          </div>
          <div class="color" onclick="copyColor()">#FFB6C1</div>
     </div>

     <div class="screen">
          <div class="left pane">
               <div class="left-left" id="background">
                    <h1>Hello world</h1>
                    <p class="hidden"></p>
               </div>
               <div class="left-right">
                    <h1>Hello world</h1>
                    <p class="hidden"></p>
               </div>
          </div>
          <div class="right pane">
               <h1>Hello world</h1>
               <p class="hidden"></p>
          </div>
     </div>

     <div class="saved" id="saved-colors">
     </div>

<script src="files/script.js" charset="utf-8"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" charset="utf-8"></script>
<script src="files/jquery.js" charset="utf-8"></script>
<script src="https://kit.fontawesome.com/e9410834e0.js" crossorigin="anonymous"></script>
</body>
</html>
